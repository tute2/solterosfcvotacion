<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Partidos Políticos Solteros 2023</title>
</head>
<body>
    <header>
        <h1>Partidos Políticos Solteros 2023</h1>
    </header>
    <main>
        <section class="party">
            <img src="IMG-PARTIDO1.JPG" alt="Partido 1">
            <h2>Juntos x el Cambio</h2>
        </section>
        <section class="party">
            <img src="IMG-PARTIDO2.JPG" alt="Partido 2">
            <h2>Hacemos x Nuestro País</h2>
        </section>
        <section class="party">
            <img src="IMG-PARTIDO3.JPG" alt="Partido 3">
            <h2>Frente de Izquierda</h2>
        </section>
        <section class="party">
            <img src="IMG-PARTIDO4.JPG" alt="Partido 4">
            <h2>Union x las Bajas</h2>
        </section>
        <section class="party">
            <img src="IMG-PARTIDO5.JPG" alt="Partido 5">
            <h2>Los Rugbiers</h2>
        </section>
    </main>
    <button id="confirm-button">Confirmar Voto</button>
    <script>
    const partySections = document.querySelectorAll('.party');
    let selectedParty = null;

    partySections.forEach((party, index) => {
        party.addEventListener('click', () => {
            if (selectedParty) {
                selectedParty.classList.remove('selected');
            }
            party.classList.add('selected');
            selectedParty = party;
        });
    });

    const confirmButton = document.getElementById('confirm-button');

    confirmButton.addEventListener('click', () => {
        if (selectedParty) {
            const likeCountElement = selectedParty.querySelector('.like-count');
            let currentLikes = parseInt(likeCountElement.textContent);
            currentLikes++;
            likeCountElement.textContent = currentLikes;

            // Redirige al usuario a la página de agradecimiento
            window.location.href = 'agradecimiento.html';
        } else {
            alert('Por favor, selecciona un partido antes de confirmar tu voto.');
        }
    });
</script>
</body>
</html>
